<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Images</title>
    <style type="text/css">
        .fundo {
            background: #c0c0c0;
            border: solid 1px #ddd;
        }
    </style>
</head>

<body>
    <section>
        <div class="container fundo">
            <div class="row">
                <img src="images/capa-face.jpg" class="img-fluid" alt="capa-face">
            </div>

            <div class="row">
                <div class="col-12">
                    <img style="width:250px" src="images/post-python.jpg" class="img-thumbnail mx-auto d-block" alt="capa-face">
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col-12">
                    <img style="width: 250px" src="images/post-python.jpg" class="rounded float-start" alt="capa-face">
                    <img style="width: 250px" src="images/post-python.jpg" class="rounded float-end" alt="capa-face">
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col-12">
                    <figure class="figure">
                        <img style="width: 250px" src="images/post-python.jpg" class="figure-img rounded" alt="capa-face">
                        <figcaption class="figure-caption text-end">Post-Python</figcaption>
                    </figure>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
