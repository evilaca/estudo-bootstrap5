<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Formulário</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-6">

                    <form class="needs-validation" name="" method="post" action="">

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">Nome: </label>
                            <div class="col-8">
                                <input class="form-control" type="text" name="nome" required>
                                <div class="valid-feedback">Correto!</div>
                                <div class="invalid-feedback">Incorreto!</div>
                            </div>
                        </div>

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">E-mail: </label>
                            <div class="col-8">
                                <input class="form-control" type="email" name="email" required>
                            </div>
                        </div>

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">Envie seu Arquivo: </label>
                            <div class="col-8">
                                <input class="form-control" type="file" name="file">
                            </div>
                        </div>

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">Selecione a Cor: </label>
                            <div class="col-8">
                                <input class="form-control form-control-color" type="color" name="cor">
                            </div>
                        </div>

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">Encontre seu Curso: </label>
                            <div class="col-8">
                                <input list="listaCursos" class="form-control" name="curso"
                                    placeholder="Escreva o nome do curso">
                                <datalist id="listaCursos">
                                    <option value="HTML 5"></option>
                                    <option value="HTML Básico"></option>
                                    <option value="CSS 3"></option>
                                    <option value="JavaScript"></option>
                                    <option value="PHP"></option>
                                </datalist>
                            </div>
                        </div>

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">Selecione seu Curso: </label>
                            <div class="col-8">
                                <select class="form-select form-select-sm" name="" id="">
                                    <option selected value="">--Selecione--</option>
                                    <option value="HTML 5">HTML 5</option>
                                    <option value="HTML Básico">HTML Básico</option>
                                    <option value="CSS 3">CSS 3</option>
                                    <option value="JavaScript">Java Seript</option>
                                    <option value="PHP">PHP</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-1">
                            <label class="form-label col-4" for="">Central de Notificações: </label>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="" id="promo">
                                    <label class="form-check-label" for="promo">Promoções</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="" id="info">
                                    <label class="form-check-label" for="info">Informações Úteis</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="" id="chec" checked>
                                    <label class="form-check-label" for="chec">Checked</label>
                                </div>

                            </div>
                        </div>

                        <div class="row mt-2">
                            <label class="form-label col-4" for="">Gênero: </label>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="mas">
                                    <label class="form-check-label" for="mas">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="fem">
                                    <label class="form-check-label" for="fem">Feminino</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <label class="form-label col-4" for="">Gênero Inline: </label>
                            <div class="col-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero" id="mas1">
                                    <label class="form-check-label" for="mas1">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero" id="fem1">
                                    <label class="form-check-label" for="fem1">Feminino</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Gostaria de Receber?: </label>
                            <div class="col-8">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="genero" id="swi">
                                    <label class="form-check-label" for="swi">Promoções e Novidades</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <label class="form-label col-12" for="">Faixa de Preços: </label>
                            <div class="col-12">
                                <input class="form-range" min="1" max="10" step="0.5" type="range" name="precos">
                            </div>
                        </div>

                        <div class="row justify-content-center mt-5">
                            <div class="col-12">
                                <form class="needs-validation" name="fomul-teste" method="post" action="">
                                    <label class="form-label col-12">Nome de usuário:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input class="form-control" type="text" name="usuario" required>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row justify-content-center mt-3">
                            <div class="col-12">
                                <form class="needs-validation" name="fomul-teste" method="post" action="">
                                    <label class="form-label col-12">Link Personalizado:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">http://exemplo.com.br/usuario</span>
                                        <input class="form-control" type="text" name="usuario">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row justify-content-center mt-3">
                            <div class="col-12">
                                <form class="needs-validation" name="fomul-teste" method="post" action="">
                                    <label class="form-label col-12">Preço do Produto:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input class="form-control" type="text" name="usuario">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <button type="submit" class="btn mt-3">Enviar</button>

                    </form>
                </div>
            </div>





            <form class="mt-5" action="">
                <div class="col-6">
                    <div>
                        <label class="form-label" for="nome">Seu Nome</label>
                        <input class="form-control-plaintext" type="text" name="nome" value="Valentim" disabled
                            id="nome">
                    </div>
                    <div>
                        <label class="form-label" for="email">Seu E-mail</label>
                        <input class="form-control form-control-lg" type="email" name="email"
                            value="emersonvvilaca@gmail.com" readonly id="email">
                    </div>
                    <div>
                        <label class="form-label" for="email">Seu E-mail</label>
                        <input class="form-control" type="email" name="email" value="emersonvvilaca@gmail.com" readonly
                            id="email">
                    </div>
                    <div>
                        <label class="form-label" for="email">Seu E-mail</label>
                        <input class="form-control form-control-sm" type="email" name="email"
                            value="emersonvvilaca@gmail.com" readonly id="email">
                    </div>

                    <div>
                        <label class="form-label" for="msg">Sua Mensagem</label>
                        <textarea class="form-control" name="mensagem" id="msg"></textarea>
                    </div>
                </div>
            </form>



            <form action="" style="margin-top:50px">
                <div class="row">
                    <div class="col">

                        <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="col">

                        <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail">
                    </div>
                </div>
            </form>


        </div>
    </section>

    <script type="text/javascript">
        function validador() {
            var nome = document.getElementsByTagName("nome")[0];
            var email = document.getElementsByName("email")[0];

            if (nome.value.length == "") {
                nome.parentNode.classList.add('was-validated');
                return false;
            }
            if (email.value.length < 3) {
                email.parentNode.classList.add('was-valited');
                return false;
            }
        };
    </script>





</body>

</html>
